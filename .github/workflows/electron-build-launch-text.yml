name: Build and Launch Electron App

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-launch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Launch in Dev Container
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            yarn
            yarn electron-dev &
            ELECTRON_PID=$!
            sleep 15
            if ! kill -0 $ELECTRON_PID 2>/dev/null; then
              echo "Electron app exited immediately or failed to start"
              exit 1
            fi
            echo "Electron app is running (PID: $ELECTRON_PID)"
            kill $ELECTRON_PID
            wait $ELECTRON_PID
            exit 0
